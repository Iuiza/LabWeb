<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Cadastrar Professor - UNEB em Foco</title>
    <style>
        /* CSS Reset e Estilos Gerais (Reutilizados) */
        body, h1, h2, h3, p, div, button, a, form, label, input { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        a { text-decoration: none; color: inherit; }
        body { background-color: #f8f9fa; color: #343a40; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
        .main-content { flex-grow: 1; padding: 40px 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        .header { background-color: #fff; border-bottom: 1px solid #e7e7e7; padding: 15px 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .navbar .logo img { height: 45px; }
        .navbar .menu { display: flex; gap: 30px; align-items: center; }
        .navbar .menu a { font-weight: 500; color: #333; }
        .footer { background-color: #fff; border-top: 1px solid #e7e7e7; padding: 40px 0; text-align: center; margin-top: 60px;}

        /* Estilos do Formulário */
        .form-container { background-color: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .form-container h1 { font-size: 2.5rem; font-weight: 700; color: #101828; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #343a40; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 6px; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: #86b7fe; box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25); }
        .submit-button { width: 100%; padding: 15px; background-color: #2980b9; color: white; font-size: 1.1rem; font-weight: 600; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; }
        .submit-button:hover { background-color: #21618c; }
        .status-message { text-align: center; margin-top: 20px; padding: 12px; border-radius: 6px; display: none; }
        .status-message.success { background-color: #d1e7dd; color: #0f5132; }
        .status-message.error { background-color: #f8d7da; color: #842029; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
             <nav class="navbar container">
                <div class="logo"><a href="index.html"><img src="../static/images/bras-o-da-uneb-10.png" alt="UNEB" /></a></div>
                <div class="menu"><a href="index.html">Início</a></div>
            </nav>
        </header>

        <main class="main-content">
            <div id="page-container" class="container">
                <div class="form-container">
                    <h1>Cadastrar Novo Professor</h1>
                    <form id="create-professor-form">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Institucional</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF (apenas números)</label>
                            <input type="text" id="cpf" name="cpf" required minlength="11" maxlength="11" pattern="\d{11}">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha Provisória</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmar_senha">Confirmar Senha Provisória</label>
                            <input type="password" id="confirmar_senha" required>
                        </div>
                        <button type="submit" class="submit-button">Cadastrar Professor</button>
                    </form>
                    <div id="status-message" class="status-message"></div>
                </div>
            </div>
        </main>
        
        <footer class="footer"><div class="container"><p>© 2025 UNEB em Foco</p></div></footer>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('create-professor-form');
    const statusMessage = document.getElementById('status-message');
    const pageContainer = document.getElementById('page-container');

    const apiUrlBase = 'http://127.0.0.1:8000';
    const token = localStorage.getItem('accessToken');
    const userRole = localStorage.getItem('userRole');

    // 1. Guarda de Rota: Verifica se o usuário é um administrador logado
    function verificarAcessoAdmin() {
        if (!token || userRole !== 'administrador') {
            pageContainer.innerHTML = `
                <div class="form-container">
                    <h1>Acesso Negado</h1>
                    <p style="text-align: center;">Apenas administradores podem acessar esta página.</p>
                    <p style="text-align: center; margin-top: 20px;"><a href="index.html" style="color: #0056b3;">Voltar para a página inicial</a></p>
                </div>
            `;
            return false;
        }
        return true;
    }

    // 2. Lida com a submissão do formulário
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusMessage.style.display = 'none';

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const cpf = document.getElementById('cpf').value;
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmar_senha').value;

        // Validação no front-end
        if (senha !== confirmarSenha) {
            statusMessage.textContent = 'As senhas não correspondem.';
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            return;
        }

        try {
            const response = await fetch(`${apiUrlBase}/professores/`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email, cpf, senha })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Ocorreu um erro ao cadastrar o professor.');
            }

            const novoProfessor = await response.json();
            statusMessage.textContent = `Professor "${novoProfessor.nome}" cadastrado com sucesso! Um e-mail com as credenciais foi enviado.`;
            statusMessage.className = 'status-message success';
            statusMessage.style.display = 'block';
            form.reset(); // Limpa o formulário

        } catch (error) {
            statusMessage.textContent = error.message;
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
        }
    });
    
    // Executa a verificação de acesso ao carregar a página
    verificarAcessoAdmin();
});
</script>
</body>
</html>
