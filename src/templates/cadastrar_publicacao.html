<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/vars.css">
    <title>Cadastrar Nova Publicação - UNEB em Foco</title>
    <style>
        /* CSS Reset */
        a,button,input,select,h1,h2,h3,h4,h5,*,textarea{box-sizing:border-box;margin:0;padding:0;border:none;text-decoration:none;background:none;-webkit-font-smoothing:antialiased}menu,ol,ul{list-style-type:none;margin:0;padding:0}
        
        /* Estilos Gerais */
        body { font-family: 'Segoe UI', sans-serif; background-color: #ffffff; color: #343a40; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
        .main-content { flex-grow: 1; }
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }

        /* Header e Footer (Reutilizados) */
        .header { background-color: #fff; border-bottom: 1px solid #e7e7e7; padding: 15px 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .navbar .logo img { height: 45px; }
        .navbar .menu { display: flex; gap: 30px; align-items: center; }
        .navbar .menu a { font-weight: 500; color: #333; transition: color 0.2s; }
        .navbar .menu a:hover, .navbar .menu a.active { color: #0056b3; }
        .footer { background-color: #fff; border-top: 1px solid #e7e7e7; padding: 40px 0; text-align: center; margin-top: 60px;}

        /* Estilos do Formulário */
        .form-section { padding: 40px 0; }
        .form-container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .form-container h1 { font-size: 2.5rem; font-weight: 700; color: #101828; margin-bottom: 30px; text-align: center; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #343a40; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .form-group input[type="file"] {
            padding: 8px;
            background-color: #f8f9fa;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #0056b3;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submit-button:hover {
            background-color: #004494;
        }

        .status-message { text-align: center; margin-top: 20px; padding: 10px; border-radius: 6px; }
        .status-message.success { background-color: #d1e7dd; color: #0f5132; }
        .status-message.error { background-color: #f8d7da; color: #842029; }

                /* Estilos para o Dropdown do Usuário (se for usado aqui) */
        .dropdown { 
            position: relative; 
            display: flex; /* Para alinhar o nome e o ícone de perfil */
            align-items: center;
            gap: 8px; /* Espaçamento entre o nome e o ícone */
            cursor: pointer; /* Mãozinha em toda a área clicável do perfil */
        }
        .dropdown .user-profile-toggle { /* Nova classe para a área clicável */
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .dropdown .user-profile-toggle:hover {
            color: #0e5a8e;
        }

        .dropdown .dropdown-content { 
            display: none; 
            position: absolute; 
            right: 0; 
            background-color: #f9f9f9; 
            min-width: 180px; 
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); 
            z-index: 100; /* Alto z-index para ficar acima de outros elementos */
            border-radius: 4px; 
            top: calc(100% + 5px); /* Posiciona abaixo do item do menu */
        }
        .dropdown:hover .dropdown-content { display: block; } /* Ativa no hover do .dropdown */
        .dropdown-content a { 
            color: #333; 
            padding: 12px 16px; 
            text-decoration: none; 
            display: block; 
            white-space: nowrap; /* Impede quebras de linha em itens do menu */
        }
        .dropdown-content a:hover { background-color: #f1f1f1; }

                /* Estilos para o Modal de Login (copiado do seu outro CSS) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 30px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; position: relative; }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; } 
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
        #loginForm input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
        #loginForm button { background-color: #0056b3; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        #loginForm button:hover { background-color: #004494; }
        #login-error { color: red; text-align: center; margin-top: 10px; display: none; }

    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="navbar">
                <div class="frame-1000000809">
                    <a href="index.html">
                        <img class="bras-o-da-uneb-1" src="../static/images/bras-o-da-uneb-10.png" alt="Brasão da UNEB" />
                    </a>
                </div>
                <div class="menu">
                    <div class="blog">
                        <a href="noticias.html" class="not-cias">Notícias</a>
                    </div>
                    <div class="projects">
                        <a href="eventos.html" class="eventos">Eventos</a>
                    </div>
                    <div class="about">
                        <a href="projetos.html" class="projetos">Projetos</a>
                    </div>
                        <div id="login-container" class="newsletter dropdown">
                        <div class="login">Login</div>
                        <img class="person" src="../static/images/person0.svg" />
                        <div id="dropdown-content" class="dropdown-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close-button">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Entrar</button>
                    <p id="login-error"></p>
                </form>
            </div>
        </div>

        <main class="main-content">
            <div class="container form-section">
                <div id="form-container" class="form-container">
                    <h1>Nova Publicação</h1>
                    <form id="publicacao-form">
                        <div class="form-group">
                            <label for="titulo">Título da Publicação</label>
                            <input type="text" id="titulo" name="titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="conteudo">Conteúdo</label>
                            <textarea id="conteudo" name="conteudo" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select id="tipo" name="tipo" required>
                                <option value="NOTICIA">Notícia</option>
                                <option value="EVENTO">Evento</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="projeto">Vincular ao Projeto</label>
                            <select id="projeto" name="projeto_id" required>
                                <option value="">Carregando projetos...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imagem">Imagem de Capa (opcional)</label>
                            <input type="file" id="imagem" name="imagem" accept="image/png, image/jpeg">
                        </div>
                        <button type="submit" class="submit-button">Publicar</button>
                    </form>
                    <div id="status-message" class="status-message" style="display: none;"></div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="container">
                <p>© 2025 UNEB em Foco</p>
            </div>
        </footer>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('publicacao-form');
        const projetoSelect = document.getElementById('projeto');
        const statusMessage = document.getElementById('status-message');
        const formContainer = document.getElementById('form-container');
        const apiUrlBase = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('accessToken');

        // --- LÓGICA DE LOGIN E UI ---
        const loginContainer = document.getElementById('login-container');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('login-error');
        const dropdownContent = document.getElementById('dropdown-content');

        loginContainer.addEventListener('click', (e) => {
            if (!localStorage.getItem('accessToken')) {
                loginModal.style.display = 'block';
            }
        });

        closeModal.addEventListener('click', () => { loginModal.style.display = 'none'; });
        window.addEventListener('click', (event) => {
            if (event.target == loginModal) {
                loginModal.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginError.style.display = 'none';
            const email = event.target.email.value;
            const password = event.target.password.value;
            const formData = new URLSearchParams({ username: email, password: password });

            try {
                const loginResponse = await fetch('http://127.0.0.1:8000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData,
                });
                if (!loginResponse.ok) throw new Error('Email ou senha incorretos.');
                const tokenData = await loginResponse.json();
                localStorage.setItem('accessToken', tokenData.access_token);

                const userResponse = await fetch('http://127.0.0.1:8000/auth/me', {
                    headers: { 'Authorization': `Bearer ${tokenData.access_token}` }
                });
                if (!userResponse.ok) throw new Error('Não foi possível buscar os dados do usuário.');

                const meData = await userResponse.json(); // { "role": "...", "user_data": {...} }
                
                localStorage.setItem('currentUser', JSON.stringify(meData.user_data));
                localStorage.setItem('userRole', meData.role);
                
                alert('Login realizado com sucesso!');
                loginModal.style.display = 'none';
                atualizarUIComLogin();
            } catch (error) {
                localStorage.removeItem('accessToken');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('userRole');
                loginError.textContent = error.message;
                loginError.style.display = 'block';
            }
        });
        
        function atualizarUIComLogin() {
            const token = localStorage.getItem('accessToken');
            const userDataString = localStorage.getItem('currentUser');
            const userRole = localStorage.getItem('userRole'); // Pega o papel do usuário
            const loginDiv = loginContainer.querySelector('.login');

            if (token && userDataString && userRole) {
                const user = JSON.parse(userDataString);
                loginDiv.textContent = user.nome; 

                let dropdownHtml = '';

                if (userRole === 'administrador') {
                    // Menu do Administrador
                    dropdownHtml = `
                        <a href="cadastrar_professor.html">Cadastrar Professor</a>
                        <a href="cadastrar_projeto.html">Cadastrar Projeto</a>
                        <a href="cadastrar_publicacao.html">Nova Publicação</a>
                        <a href="#" id="logoutBtn">Sair</a>
                    `;
                    } else {
                        // Menu do Professor
                        dropdownHtml = `
                            <a href="cadastrar_projeto.html">Cadastrar Projeto</a>
                            <a href="meus_projetos.html">Meus Projetos</a>
                            <a href="cadastrar_publicacao.html">Nova Publicação</a>
                            <a href="minhas_publicacoes.html">Minhas Publicações</a>
                            <a href="configuracoes.html">Configurações</a>
                            <a href="#" id="logoutBtn">Sair</a>
                        `;
                    }

                dropdownContent.innerHTML = dropdownHtml;

                document.getElementById('logoutBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('userRole');
                    alert('Você saiu da sua conta.');
                    window.location.reload();
                });
            } else {
                loginDiv.textContent = 'Login';
                dropdownContent.innerHTML = '';
            }
        }

    async function popularProjetos() {
        try {
            // Idealmente, você teria uma rota /projetos/meus-projetos
            // Por agora, usaremos a lista geral e filtramos (simulação)
            const response = await fetch(`${apiUrlBase}/projetos/listar`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) throw new Error('Não foi possível carregar os projetos.');
            
            const data = await response.json();
            
            projetoSelect.innerHTML = '<option value="">Selecione um projeto</option>'; // Limpa o "Carregando..."
            
            data.items.forEach(projeto => {
                const option = new Option(projeto.titulo, projeto.id);
                projetoSelect.add(option);
            });

        } catch (error) {
            console.error("Erro ao popular projetos:", error);
            projetoSelect.innerHTML = '<option value="">Erro ao carregar projetos</option>';
        }
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusMessage.style.display = 'none';

        const formData = new FormData(form);
        
        try {
            const response = await fetch(`${apiUrlBase}/publicacoes/`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                    // Não defina Content-Type, o navegador faz isso para FormData
                },
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Ocorreu um erro ao criar a publicação.');
            }

            const novaPublicacao = await response.json();
            statusMessage.textContent = `Publicação "${novaPublicacao.titulo}" criada com sucesso!`;
            statusMessage.className = 'status-message success';
            statusMessage.style.display = 'block';
            form.reset();

        } catch (error) {
            statusMessage.textContent = error.message;
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
        }
    });
    
    atualizarUIComLogin();
    // Inicialização da página
    popularProjetos();
});
</script>
</body>
</html>
