<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/vars.css">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Notícias - UNEB em Foco</title>
    <style>
        /* CSS Reset */
        a,button,input,select,h1,h2,h3,h4,h5,*{box-sizing:border-box;margin:0;padding:0;border:none;text-decoration:none;background:none;-webkit-font-smoothing:antialiased}menu,ol,ul{list-style-type:none;margin:0;padding:0}

        /* --- Estilos Globais e de Layout (consistentes entre as páginas) --- */
        body { font-family: sans-serif; background-color: #ffffff; }

        .header {
            background-color: #ffffff; /* Fundo branco para o novo header */
            padding: 15px 0;
            border-bottom: 1px solid #eee; /* Linha sutil na parte inferior */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar .left-section {
            display: flex;
            align-items: center;
            gap: 20px; /* Espaçamento entre logo e barra de pesquisa */
        }

        .navbar img {
            height: 50px; /* Ajuste o tamanho do logo */
        }

        /* Search Bar no Header */
        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 25px; /* Bordas arredondadas */
            padding: 8px 15px;
            background-color: #f9f9f9;
            width: 300px; /* Largura da barra de pesquisa */
            transition: all 0.3s ease;
        }
        .search-bar:focus-within {
            border-color: #2980b9;
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.15);
            background-color: #fff;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 0;
            font-size: 0.95rem;
            background: none;
            outline: none;
        }
        .search-bar .search-icon {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        .search-bar button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }
        .search-bar button:hover {
            color: #2980b9;
        }

        .menu {
            display: flex;
            gap: 25px; /* Espaçamento entre os itens do menu */
            align-items: center; /* Alinha verticalmente os itens do menu */
        }

        .menu a { /* Estilo para links do menu principal */
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        .menu a:hover {
            color: #2980b9; /* Azul no hover */
        }
        .menu a.active { /* Para destacar a página atual */
            color: #2980b9;
            font-weight: 600;
        }

        /* Estilos para o Dropdown do Usuário (Nome do Usuário/Login) */
        .dropdown {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .dropdown .user-profile-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .dropdown .user-profile-toggle:hover {
            color: #2980b9;
        }
        .user-name {
            font-size: 1.15rem;
            white-space: nowrap;
        }

        .dropdown .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100;
            border-radius: 4px;
            top: calc(100% + 5px);
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            white-space: nowrap;
        }
        .dropdown-content a:hover { background-color: #f1f1f1; }

        /* Estilos para o Modal de Login */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 30px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; position: relative; }
        .close-button { position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
        #loginForm input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
        #loginForm button { background-color: #0056b3; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        #loginForm button:hover { background-color: #004494; }
        #login-error { color: red; text-align: center; margin-top: 10px; display: none; }


        .footer { /* Rodapé */
            background-color: #ffffff; /* Uma cor escura para o rodapé */
            padding: 15px 0;
            text-align: center;
        }
        .footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .footer .menu {
            display: flex;
            gap: 20px;
        }
        .footer .menu div {
            font-weight: 400;
            cursor: default;
        }
        /* FIM Estilos Globais */

        /* --- Estilos Específicos da Página de Notícias (Revisado) --- */
        .noticias-page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Hero Section (Novo) */
        .hero-section {
            max-width: 1200px;
            margin: 40px auto 60px auto; /* Ajuste a margem superior para espaçamento */
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }
        .hero-section .hero-title {
            font-size: 5rem; /* Fonte grande para o título principal */
            font-weight: 700;
            line-height: 1.1;
            flex-grow: 1; /* Ocupa o máximo de espaço possível */
            text-align: center; /* Centraliza o texto */
            position: relative;
        }
        .hero-section .big-logo {
            flex-shrink: 0; /* Não permite que a imagem encolha */
            width: 150px; /* Tamanho da logo maior */
            height: 150px;
            object-fit: contain;
        }

        /* Section de Filtro/Ordenação */
        .filter-section {
            max-width: 1200px;
            margin: 0 auto 30px auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            /* cursor: pointer; Removido para o select */
        }
        .filter-section .filter-label {
            margin-right: 5px;
        }
        .filter-section select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            appearance: none; /* Remove a seta padrão do select */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23777%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13%205.4L146.2%20200.5%2018.4%2074.9a17.6%2017.6%200%200%200-25.3%2023.7l130.8%20126.6a17.6%2017.6%200%200%200%2025.3%200L287%2093.1a17.6%2017.6%200%200%200%200-23.7z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            min-width: 180px;
        }
        .filter-section select:focus {
            border-color: #2980b9;
            box-shadow: 0 0 0 2px rgba(41, 128, 185, 0.2);
        }

        /* Section de Notícias */
        .news-grid-section {
            flex-grow: 1; /* Permite que esta seção empurre o footer para baixo */
            max-width: 1200px;
            margin: 0 auto 40px auto; /* Espaçamento inferior */
            padding: 0 20px;
        }

        /* Grid de Notícias */
        #noticias-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* 3 colunas em tela grande, flexível */
            gap: 30px; /* Mais espaço entre os cards */
        }

        /* Card de Notícia (Custom Card) */
        a.card-link {
            color: inherit;
            text-decoration: none;
            display: block;
            height: 100%;
            cursor: pointer;
        }
        .custom-card {
            border: 1px solid #eaeaea;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            background-color: white;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative; /* Para posicionar o ícone da seta diagonal */
        }
        .custom-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }
        .custom-card .image-container {
            width: 100%;
            height: 220px; /* Altura fixa para a imagem */
            overflow: hidden; /* Garante que a imagem não vaze */
            border-radius: 10px 10px 0 0;
        }
        .custom-card .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; /* Efeito zoom na imagem */
        }
        .custom-card:hover .image-container img {
            transform: scale(1.05); /* Zoom in na imagem no hover */
        }

        .custom-card .card-arrow-icon { /* Ícone de seta diagonal */
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff; /* Cor branca para contraste com a imagem */
            background-color: rgba(0,0,0,0.5); /* Fundo semi-transparente */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            opacity: 0; /* Esconde por padrão */
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }
        .custom-card:hover .card-arrow-icon {
            opacity: 1; /* Mostra no hover */
            background-color: rgba(41, 128, 185, 0.8); /* Azul no hover */
        }

        .custom-card .content-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .custom-card .author-date { /* Estilo do autor e data */
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .custom-card .card-title { /* Título da notícia no card */
            font-size: 1.4rem;
            font-weight: 700; /* Mais negrito */
            color: #2c3e50;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        .custom-card .supporting-text { /* Conteúdo truncado da notícia */
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px; /* Espaço antes do badge */
        }
        .custom-card .categories {
            margin-top: auto;
            padding-top: 10px; /* Um pouco menos de padding aqui */
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        /* Paginação */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            padding-bottom: 40px;
        }
        .pagination button {
            cursor: pointer;
            padding: 10px 16px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background-color: white;
            font-size: 1rem;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
        .pagination button:hover:not(:disabled) {
            background-color: #f0f0f0;
            border-color: #aeb6bf;
        }
        .pagination button:disabled {
            cursor: not-allowed;
            background-color: #f0f0f0;
            color: #aaa;
            opacity: 0.7;
        }
        .pagination button.active {
            background-color: #2980b9;
            color: white;
            border-color: #2980b9;
            font-weight: bold;
        }

        /* Mensagens de Carregamento/Erro */
        .status-message {
            text-align: center;
            padding: 30px 0;
            font-size: 1.1rem;
            color: #555;
        }
        .status-message.error {
            color: red;
        }

        /* Responsividade */
        @media (max-width: 992px) { /* Tablets e menores */
            .navbar .left-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .search-bar {
                width: 100%;
            }
            .menu {
                gap: 15px;
            }
            .hero-section {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                margin-top: 20px;
            }
            .hero-section .hero-title {
                font-size: 3.5rem;
            }
            .hero-section .big-logo {
                width: 120px;
                height: 120px;
            }
            #noticias-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) { /* Celulares */
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            .navbar .left-section {
                width: 100%;
                margin-bottom: 15px;
            }
            .menu {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }
            .hero-section {
                padding: 0 15px;
                margin-top: 10px;
                margin-bottom: 40px;
            }
            .hero-section .hero-title {
                font-size: 2.5rem;
            }
            .filter-section {
                padding: 0 15px;
                flex-direction: column; /* Empilha label e select */
                align-items: flex-start;
            }
            .filter-section select {
                width: 100%; /* Ocupa toda a largura disponível */
                margin-top: 10px;
            }
            .news-grid-section {
                padding: 0 15px;
            }
        }
    </style>
</head>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
                <p id="login-error">Credenciais inválidas.</p>
            </form>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const noticiasContainer = document.getElementById('noticias-container');
    const paginationContainer = document.getElementById('pagination-container');
    const apiUrlBase = 'http://127.0.0.1:8000';

    let allNewsData = []; // Armazenará todas as notícias para filtragem no cliente
    let currentPage = 1;
    const itemsPerPage = 9; // 3x3 grid

    // Elementos da Barra de Pesquisa e Filtro
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');
    const projectFilterSelect = document.getElementById('project-filter');

    // --- Elementos do Header/Login ---
    const userProfileToggle = document.getElementById('user-profile-toggle');
    const userNameSpan = userProfileToggle.querySelector('.user-name');
    const userDropdownContent = document.getElementById('user-dropdown-content');
    const loginModal = document.getElementById('loginModal');
    const closeButton = loginModal.querySelector('.close-button');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('login-error');

    // Abre o modal de login se o usuário clicar em "Login"
    userProfileToggle.addEventListener('click', () => {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            loginModal.style.display = 'block';
        }
    });

    // Fecha o modal ao clicar no 'x'
    closeButton.addEventListener('click', () => {
        loginModal.style.display = 'none';
        loginError.style.display = 'none';
        loginForm.reset();
    });

    // Fecha o modal ao clicar fora dele
    window.addEventListener('click', (event) => {
        if (event.target == loginModal) {
            loginModal.style.display = 'none';
            loginError.style.display = 'none';
            loginForm.reset();
        }
    });

    // Lógica de Submissão do Formulário de Login
    loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginError.style.display = 'none';
            const email = event.target.email.value;
            const password = event.target.password.value;
            const formData = new URLSearchParams({ username: email, password: password });

            try {
                const loginResponse = await fetch('http://127.0.0.1:8000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData,
                });
                if (!loginResponse.ok) throw new Error('Email ou senha incorretos.');
                const tokenData = await loginResponse.json();
                localStorage.setItem('accessToken', tokenData.access_token);

                const userResponse = await fetch('http://127.0.0.1:8000/auth/me', {
                    headers: { 'Authorization': `Bearer ${tokenData.access_token}` }
                });
                if (!userResponse.ok) throw new Error('Não foi possível buscar os dados do usuário.');

                const meData = await userResponse.json(); // { "role": "...", "user_data": {...} }
                
                localStorage.setItem('currentUser', JSON.stringify(meData.user_data));
                localStorage.setItem('userRole', meData.role);
                
                alert('Login realizado com sucesso!');
                loginModal.style.display = 'none';
                atualizarUIComLogin();
            } catch (error) {
                localStorage.removeItem('accessToken');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('userRole');
                loginError.textContent = error.message;
                loginError.style.display = 'block';
            }
        });
        
        function atualizarUIComLogin() {
        const token = localStorage.getItem('accessToken');
        const userDataString = localStorage.getItem('currentUser');
        const userRole = localStorage.getItem('userRole');

        // NOTA: Certifique-se de que userNameSpan não seja nulo.
        if (!userNameSpan) {
            console.error("Elemento '.user-name' não encontrado dentro de '#user-profile-toggle'");
            return;
        }

        if (token && userDataString && userRole) {
            const user = JSON.parse(userDataString);
            // CORRIGIDO: Usando 'userNameSpan' em vez da 'loginDiv' que não existia.
            userNameSpan.textContent = user.nome; 

            let dropdownHtml = '';

            if (userRole === 'administrador') {
                dropdownHtml = `
                    <a href="cadastrar_professor.html">Cadastrar Professor</a>
                    <a href="cadastrar_projeto.html">Cadastrar Projeto</a>
                    <a href="cadastrar_publicacao.html">Nova Publicação</a>
                    <a href="#" id="logoutBtn">Sair</a>
                `;
            } else { // Menu do Professor
                dropdownHtml = `
                    <a href="cadastrar_projeto.html">Cadastrar Projeto</a>
                    <a href="meus_projetos.html">Meus Projetos</a>
                    <a href="cadastrar_publicacao.html">Nova Publicação</a>
                    <a href="minhas_publicacoes.html">Minhas Publicações</a>
                    <a href="configuracoes.html">Configurações</a>
                    <a href="#" id="logoutBtn">Sair</a>
                `;
            }

            // CORRIGIDO: Usando 'userDropdownContent' em vez de 'dropdownContent'.
            userDropdownContent.innerHTML = dropdownHtml;

            // Adiciona o listener para o botão de logout que acabou de ser criado
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('accessToken');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('userRole');
                alert('Você saiu da sua conta.');
                window.location.reload();
            });
        } else {
            // CORRIGIDO: Usando 'userNameSpan' para redefinir o texto para "Login".
            userNameSpan.textContent = 'Login';
            // CORRIGIDO: Usando 'userDropdownContent' para limpar o menu dropdown.
            userDropdownContent.innerHTML = '';
        }
    }
    // --- FIM Elementos do Header/Login ---

    function formatarData(dataIso) {
        if (!dataIso) return '';
        const data = new Date(dataIso);
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        return data.toLocaleDateString('pt-BR', options);
    }

    function criarCardNoticia(noticia) {
        const linkWrapper = document.createElement('a');
        linkWrapper.href = `detalhes.html?id=${noticia.id}`;
        linkWrapper.className = 'card-link';

        const card = document.createElement('div');
        card.className = 'custom-card';

        const imagemSrc = noticia.path_imagem || '../static/images/image-placeholder.png';
        const conteudoTruncado = noticia.conteudo.length > 120 ? noticia.conteudo.substring(0, 120) + '...' : noticia.conteudo;

        card.innerHTML = `
            <div class="image-container">
                <img src="${imagemSrc}" alt="Imagem da notícia: ${noticia.titulo}" />
            </div>
            <span class="card-arrow-icon">&#x2197;</span> <div class="content-container">
                <div class="author-date">${noticia.professor.nome} • ${formatarData(noticia.data_publicacao)}</div>
                <div class="card-title">${noticia.titulo}</div>
                <div class="supporting-text">${conteudoTruncado}</div>
                <div class="categories">
                    <div class="badge"><div class="badge-base"><div class="text">${noticia.projeto.titulo}</div></div></div>
                </div>
            </div>
        `;
        linkWrapper.appendChild(card);
        return linkWrapper;
    }

    function renderizarPaginacao(filteredItems, currentPage) {
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
        if (totalPages <= 1) return;

        // Botão "Anterior"
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Anterior';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => {
            currentPage--;
            applyFiltersAndSearch(); // Re-aplica filtros e renderiza a nova página
        });
        paginationContainer.appendChild(prevButton);

        // Números das páginas
        const pageNumbersContainer = document.createElement('div');
        pageNumbersContainer.className = 'button-base';
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, currentPage + 2);

        if (endPage - startPage < 4) { // Garante que 5 botões sejam exibidos se possível
            if (startPage === 1) endPage = Math.min(totalPages, 5);
            else if (endPage === totalPages) startPage = Math.max(1, totalPages - 4);
        }

        if (startPage > 1) {
            const firstPageButton = document.createElement('button');
            firstPageButton.textContent = '1';
            firstPageButton.addEventListener('click', () => {
                currentPage = 1;
                applyFiltersAndSearch();
            });
            pageNumbersContainer.appendChild(firstPageButton);
            if (startPage > 2) {
                const dots = document.createElement('span');
                dots.textContent = '...';
                pageNumbersContainer.appendChild(dots);
            }
        }

        for (let i = startPage; i <= endPage; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i;
            pageButton.className = i === currentPage ? 'active' : '';
            pageButton.addEventListener('click', () => {
                currentPage = i;
                applyFiltersAndSearch();
            });
            pageNumbersContainer.appendChild(pageButton);
        }

        if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
                const dots = document.createElement('span');
                dots.textContent = '...';
                pageNumbersContainer.appendChild(dots);
            }
            const lastPageButton = document.createElement('button');
            lastPageButton.textContent = totalPages;
            lastPageButton.addEventListener('click', () => {
                currentPage = totalPages;
                applyFiltersAndSearch();
            });
            pageNumbersContainer.appendChild(lastPageButton);
        }

        paginationContainer.appendChild(pageNumbersContainer);

        // Botão "Próxima"
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Próxima';
        nextButton.disabled = currentPage === totalPages;
        nextButton.addEventListener('click', () => {
            currentPage++;
            applyFiltersAndSearch();
        });
        paginationContainer.appendChild(nextButton);
    }

    // Função para popular o dropdown de projetos
    function populateProjectFilter(news) {
        const projects = new Set();
        news.forEach(item => {
            if (item.projeto && item.projeto.titulo) {
                projects.add(item.projeto.titulo);
            }
        });

        projectFilterSelect.innerHTML = '<option value="">Todos os Projetos</option>'; // Reset e adiciona opção "Todos"
        Array.from(projects).sort().forEach(projectTitle => {
            const option = document.createElement('option');
            option.value = projectTitle;
            option.textContent = projectTitle;
            projectFilterSelect.appendChild(option);
        });
    }

    // Função principal para aplicar filtros e pesquisa, e renderizar a página atual
    function applyFiltersAndSearch() {
        const selectedProject = projectFilterSelect.value.toLowerCase();
        const searchQuery = searchInput.value.toLowerCase().trim();

        let filteredNews = allNewsData.filter(noticia => {
            const matchesProject = selectedProject === '' ||
                                   (noticia.projeto && noticia.projeto.titulo && noticia.projeto.titulo.toLowerCase() === selectedProject);

            const matchesSearch = searchQuery === '' ||
                                  noticia.titulo.toLowerCase().includes(searchQuery) ||
                                  noticia.conteudo.toLowerCase().includes(searchQuery) ||
                                  (noticia.professor && noticia.professor.nome && noticia.professor.nome.toLowerCase().includes(searchQuery));

            return matchesProject && matchesSearch;
        });

        // Limpa o container de notícias
        noticiasContainer.innerHTML = '';
        if (filteredNews.length === 0) {
            noticiasContainer.innerHTML = `<p class="status-message">Nenhuma notícia encontrada com os filtros aplicados.</p>`;
            paginationContainer.innerHTML = '';
            return;
        }

        // Aplica a paginação sobre os resultados filtrados
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const newsToDisplay = filteredNews.slice(startIndex, endIndex);

        newsToDisplay.forEach(noticia => {
            noticiasContainer.appendChild(criarCardNoticia(noticia));
        });

        renderizarPaginacao(filteredNews, currentPage);
    }

    // Carrega todas as notícias (sem paginação inicial) para permitir filtragem no cliente
    async function fetchAllNews() {
        noticiasContainer.innerHTML = '<p class="status-message">Carregando notícias...</p>';
        try {
            // Aumenta o limite para buscar um número razoável de notícias para filtragem
            // Em um ambiente de produção, o ideal seria ter um endpoint de API que suportasse filtros de backend
            const response = await fetch(`${apiUrlBase}/postagens/listar?tipo=NOTICIA&limit=1000`); // Busca até 1000 notícias
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const data = await response.json();
            allNewsData = data.publicacoes; // Armazena todas as notícias

            populateProjectFilter(allNewsData); // Popula o filtro de projetos
            currentPage = 1; // Reseta a página para a primeira ao carregar novos dados
            applyFiltersAndSearch(); // Aplica os filtros e renderiza a primeira página
        } catch (error) {
            console.error("Erro ao carregar todas as notícias:", error);
            noticiasContainer.innerHTML = '<p class="status-message error">Não foi possível carregar as notícias. Tente novamente mais tarde.</p>';
            paginationContainer.innerHTML = '';
        }
    }

    // --- Event Listeners para Filtros e Pesquisa ---
    projectFilterSelect.addEventListener('change', () => {
        currentPage = 1; // Reinicia para a primeira página ao mudar o filtro
        applyFiltersAndSearch();
    });

    searchForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Impede o recarregamento da página
        currentPage = 1; // Reinicia para a primeira página ao pesquisar
        applyFiltersAndSearch();
    });

    // Opcional: Pesquisar ao digitar (debounce para performance)
    let searchTimeout;
    searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            currentPage = 1; // Reinicia para a primeira página ao digitar
            applyFiltersAndSearch();
        }, 300); // Espera 300ms após a última digitação
    });

    // Carregamento inicial da página e atualização da UI de login
    atualizarUIComLogin();
    fetchAllNews(); // Inicia o carregamento de todas as notícias
});
</script>
