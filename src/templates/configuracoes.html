<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Configurações - UNEB em Foco</title>
    <style>
        /* CSS Reset e Estilos Gerais */
        body, h1, h2, h3, p, div, button, a, form, label, input { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        a { text-decoration: none; color: inherit; }
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
        .main-content { flex-grow: 1; padding: 40px 0; }
        .header { background-color: #fff; border-bottom: 1px solid #e7e7e7; padding: 15px 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .navbar .logo img { height: 45px; }
        .navbar .menu { display: flex; gap: 30px; align-items: center; }
        .navbar .menu a { font-weight: 500; color: #333; }
        
        /* Estilo dos Cards de Configuração */
        .config-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .config-card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #101828;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        /* Estilos do Formulário */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #343a40; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
        }
        .form-group input:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .submit-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #0056b3;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submit-button:hover { background-color: #004494; }

        .status-message { text-align: left; margin-top: 20px; padding: 12px; border-radius: 6px; display: none; }
        .status-message.success { background-color: #d1e7dd; color: #0f5132; }
        .status-message.error { background-color: #f8d7da; color: #842029; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <nav class="navbar container">
                <div class="logo"><a href="index.html"><img src="../static/images/bras-o-da-uneb-10.png" alt="UNEB" /></a></div>
                <div class="menu"><a href="index.html">Início</a><a href="meus_projetos.html">Meus Projetos</a></div>
            </nav>
        </header>

        <main class="main-content">
            <div id="config-container" class="container">
                <div class="config-card">
                    <h2>Informações Pessoais</h2>
                    <div id="info-pessoais">
                        <div class="form-group">
                            <label>Nome Completo</label>
                            <input type="text" id="info-nome" disabled value="Carregando...">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="info-email" disabled value="Carregando...">
                        </div>
                    </div>
                </div>

                <div class="config-card">
                    <h2>Alterar Senha</h2>
                    <form id="change-password-form">
                        <div class="form-group">
                            <label for="senha_antiga">Senha Atual</label>
                            <input type="password" id="senha_antiga" required>
                        </div>
                        <div class="form-group">
                            <label for="senha_nova">Nova Senha</label>
                            <input type="password" id="senha_nova" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmar_senha_nova">Confirmar Nova Senha</label>
                            <input type="password" id="confirmar_senha_nova" required>
                        </div>
                        <button type="submit" class="submit-button">Salvar Nova Senha</button>
                    </form>
                    <div id="status-message" class="status-message"></div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="container"><p>© 2025 UNEB em Foco</p></div>
        </footer>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const infoNome = document.getElementById('info-nome');
    const infoEmail = document.getElementById('info-email');
    const form = document.getElementById('change-password-form');
    const statusMessage = document.getElementById('status-message');
    const configContainer = document.getElementById('config-container');

    const apiUrlBase = 'http://127.0.0.1:8000';
    const token = localStorage.getItem('accessToken');

    // 1. Guarda de Rota: Verifica se o usuário está logado
    if (!token) {
        configContainer.innerHTML = '<h1>Acesso Negado</h1><p>Você precisa estar logado para acessar esta página. <a href="index.html">Voltar para o início</a></p>';
        return;
    }

    // 2. Carrega as informações do usuário
    async function carregarDadosUsuario() {
        try {
            const response = await fetch(`${apiUrlBase}/professores/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) throw new Error('Não foi possível carregar seus dados.');
            
            const userData = await response.json();
            infoNome.value = userData.nome;
            infoEmail.value = userData.email;

        } catch (error) {
            console.error(error);
            infoNome.value = "Erro ao carregar";
            infoEmail.value = "Erro ao carregar";
        }
    }

    // 3. Lida com a submissão do formulário de alteração de senha
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusMessage.style.display = 'none';

        const senhaAntiga = document.getElementById('senha_antiga').value;
        const senhaNova = document.getElementById('senha_nova').value;
        const confirmarSenhaNova = document.getElementById('confirmar_senha_nova').value;

        if (senhaNova !== confirmarSenhaNova) {
            statusMessage.textContent = 'A nova senha e a confirmação não correspondem.';
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            return;
        }

        try {
            const response = await fetch(`${apiUrlBase}/professores/me/mudar-senha`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    senha_antiga: senhaAntiga,
                    senha_nova: senhaNova
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Não foi possível alterar a senha.');
            }

            statusMessage.textContent = 'Senha alterada com sucesso!';
            statusMessage.className = 'status-message success';
            statusMessage.style.display = 'block';
            form.reset(); // Limpa os campos do formulário

        } catch (error) {
            statusMessage.textContent = error.message;
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
        }
    });

    // Inicia o carregamento dos dados do usuário
    carregarDadosUsuario();
});
</script>
</body>
</html>
