    <style>
        /* CSS Reset */
        a,button,input,select,h1,h2,h3,h4,h5,*{box-sizing:border-box;margin:0;padding:0;border:none;text-decoration:none;background:none;-webkit-font-smoothing:antialiased}menu,ol,ul{list-style-type:none;margin:0;padding:0}

        /* --- Estilos Globais e de Layout (consistentes entre as páginas) --- */
        body {

        .header {

        /* Search Bar no Header */

        .custom-card:hover {

                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
                <p id="login-error">Credenciais inválidas.</p>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const projetosContainer = document.getElementById('projetos-container');
    const paginationContainer = document.getElementById('pagination-container');
    const apiUrlBase = 'http://127.0.0.1:8000';

    let currentPage = 1;
    const itemsPerPage = 8;

    // --- Elementos do Header/Login ---
    const userProfileToggle = document.getElementById('user-profile-toggle');
    const userNameSpan = userProfileToggle.querySelector('.user-name');
    const userDropdownContent = document.getElementById('user-dropdown-content');
    const loginModal = document.getElementById('loginModal');
    const closeButton = loginModal.querySelector('.close-button');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('login-error');

    // Abre o modal de login
    userProfileToggle.addEventListener('click', () => {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            loginModal.style.display = 'block';
        }
    });

    // Fecha o modal
    closeButton.addEventListener('click', () => {
        loginModal.style.display = 'none';
        loginError.style.display = 'none';
        loginForm.reset();
    });

    window.addEventListener('click', (event) => {
        if (event.target == loginModal) {
            loginModal.style.display = 'none';
            loginError.style.display = 'none';
            loginForm.reset();
        }
    });

    // Lógica de Submissão do Formulário de Login
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        loginError.style.display = 'none';
        
        // CORRIGIDO: O nome do campo no HTML é 'username'
        const email = event.target.username.value;
        const password = event.target.password.value;
        const formData = new URLSearchParams({ username: email, password: password });

        try {
            const loginResponse = await fetch(`${apiUrlBase}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData,
            });
            if (!loginResponse.ok) throw new Error('Email ou senha incorretos.');
            const tokenData = await loginResponse.json();
            localStorage.setItem('accessToken', tokenData.access_token);

            const userResponse = await fetch(`${apiUrlBase}/auth/me`, {
                headers: { 'Authorization': `Bearer ${tokenData.access_token}` }
            });
            if (!userResponse.ok) throw new Error('Não foi possível buscar os dados do usuário.');

            const meData = await userResponse.json();
            localStorage.setItem('currentUser', JSON.stringify(meData.user_data));
            localStorage.setItem('userRole', meData.role);
            
            alert('Login realizado com sucesso!');
            loginModal.style.display = 'none';
            atualizarUIComLogin();
        } catch (error) {
            localStorage.clear(); // Limpa tudo em caso de erro
            loginError.textContent = error.message;
            loginError.style.display = 'block';
        }
    });
        
    function atualizarUIComLogin() {
        const token = localStorage.getItem('accessToken');
        const userDataString = localStorage.getItem('currentUser');
        const userRole = localStorage.getItem('userRole');

        if (!userNameSpan) return;

        if (token && userDataString && userRole) {
            const user = JSON.parse(userDataString);
            userNameSpan.textContent = user.nome; 

            let dropdownHtml = '';
            if (userRole === 'administrador') {
                dropdownHtml = `<a href="cadastrar_projeto.html">Cadastrar Projeto</a><a href="#" id="logoutBtn">Sair</a>`; // Simplificado
            } else {
                dropdownHtml = `<a href="meus_projetos.html">Meus Projetos</a><a href="#" id="logoutBtn">Sair</a>`; // Simplificado
            }
            userDropdownContent.innerHTML = dropdownHtml;

            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.clear();
                alert('Você saiu da sua conta.');
                window.location.reload();
            });
        } else {
            userNameSpan.textContent = 'Login';
            userDropdownContent.innerHTML = '';
        }
    }

    function criarCardProjeto(projeto) {
        const cardLink = document.createElement('a');
        cardLink.href = `detalhes_projeto.html?id=${projeto.id}`;
        cardLink.className = 'card-link';
        const card = document.createElement('div');
        card.className = 'projeto-card';
        
        const imagemSrc = projeto.path_imagem ? `${projeto.path_imagem}` : '../static/images/image-placeholder.png';
        const conteudoTruncado = projeto.descricao && projeto.descricao.length > 150 ? projeto.descricao.substring(0, 150) + '...' : projeto.descricao || "";
        
        // CORRIGIDO: Código mais seguro para evitar erros
        const nomeCurso = (projeto.curso && projeto.curso.nome) ? projeto.curso.nome : 'Sem Categoria';

        card.innerHTML = `
            <div class="image-container">
                <img src="${imagemSrc}" alt="Imagem do projeto" />
            </div>
            <div class="content-container">
                <h3 class="card-title">${projeto.titulo}</h3>
                <p class="supporting-text">${conteudoTruncado}</p>
                <div class="categories">
                    <div class="badge">${nomeCurso}</div>
                </div>
            </div>`;
        cardLink.appendChild(card);
        return cardLink;
    }

    function renderizarPaginacao(totalItems, currentPage) {
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        if (totalPages <= 1) return;

        const criarBotao = (texto, pageNum, isDisabled = false, isActive = false) => {
            const button = document.createElement('button');
            button.textContent = texto;
            button.disabled = isDisabled;
            if (isActive) button.classList.add('active');
            button.addEventListener('click', () => !isActive && carregarProjetos(pageNum));
            return button;
        };

        paginationContainer.appendChild(criarBotao('Anterior', currentPage - 1, currentPage === 1));

        const pageWindow = 2;
        let lastPageDisplayed = 0;
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - pageWindow && i <= currentPage + pageWindow)) {
                if (i > lastPageDisplayed + 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    paginationContainer.appendChild(ellipsis);
                }
                paginationContainer.appendChild(criarBotao(i, i, false, i === currentPage));
                lastPageDisplayed = i;
            }
        }
        
        // CORRIGIDO: Esta linha foi movida para DENTRO da função.
        paginationContainer.appendChild(criarBotao('Próximo', currentPage + 1, currentPage === totalPages));
    }

    async function carregarProjetos(page = 1) {
        currentPage = page;
        const skip = (page - 1) * itemsPerPage;
        const apiUrl = `${apiUrlBase}/projetos/listar?skip=${skip}&limit=${itemsPerPage}`;
        projetosContainer.innerHTML = '<p class="status-message">Carregando projetos...</p>';

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Falha ao buscar projetos');
            const data = await response.json();
            
            projetosContainer.innerHTML = '';
            if (!data.items || data.items.length === 0) {
                projetosContainer.innerHTML = '<p class="status-message">Nenhum projeto encontrado.</p>';
            } else {
                data.items.forEach(projeto => {
                    projetosContainer.appendChild(criarCardProjeto(projeto));
                });
            }
            renderizarPaginacao(data.total, currentPage);
        } catch (error) {
            console.error("Erro ao carregar projetos:", error);
            projetosContainer.innerHTML = '<p class="status-message error">Não foi possível carregar os projetos. Verifique o console para mais detalhes.</p>';
        }
    }

    // Inicializa a UI e carrega os projetos
    atualizarUIComLogin();
    carregarProjetos(1); // Inicia carregando a primeira página
});
</script>
