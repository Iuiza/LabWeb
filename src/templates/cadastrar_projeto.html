<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/vars.css">
  <link rel="stylesheet" href="../static/styles/style_cadastrar_projeto.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>

<body>
  <div class="cadastrar-projeto">
    <div class="footer">
      <div class="container">
        <div class="_2025">© 2025</div>
        <div class="menu">
          <div class="twitter">Twitter</div>
          <div class="linked-in">LinkedIn</div>
          <div class="email">Email</div>
          <div class="instagram">Instagram</div>
        </div>
      </div>
    </div>
    <div class="text-area">
      <form action="/projetos/cadastrar" method="POST" enctype="multipart/form-data" class="text-area">
        <!-- Título -->
        <div>
          <label for="titulo">Título do Projeto</label>
          <input type="text" id="titulo" name="titulo" required />
        </div>

        <!-- Descrição -->
        <div>
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="4"></textarea>
        </div>

        <!-- Data Início -->
        <div>
          <label for="data_inicio">Data de Início</label>
          <input type="date" id="data_inicio" name="data_inicio" required />
        </div>

        <!-- Data Fim -->
        <div>
          <label for="data_fim">Data de Fim</label>
          <input type="date" id="data_fim" name="data_fim" />
        </div>

        <!-- Status -->
        <div>
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="ATIVO">Ativo</option>
            <option value="INATIVO">Inativo</option>
            <option value="EM_ANDAMENTO">Em andamento</option>
          </select>
        </div>

        <!-- Público -->
        <div>
          <label for="publico">Público</label>
          <input type="text" id="publico" name="publico" placeholder="Sim / Não" required />
        </div>

        <!-- Curso -->
        <div>
          <label for="curso_id">Curso</label>
          <select id="curso_id" name="curso_id" required>
            <option value="1">Sistemas de Informação</option>
            <option value="2">Administração</option>
            <option value="3">Outro...</option>
          </select>
        </div>

        <!-- Professores responsáveis (multiseleção) -->
        <div>
          <label for="professor_ids_responsaveis">Professores Responsáveis</label>
          <select id="professor_ids_responsaveis" name="professor_ids_responsaveis" multiple>
            <option value="1">Caio</option>
          </select>
        </div>

        <!-- Imagem -->
        <div>
          <label for="imagem_capa">Imagem de Capa</label>
          <input type="file" id="imagem_capa" name="imagem_capa" accept="image/png,image/jpeg" />
        </div>

        <!-- Botões -->
        <div>
          <button type="reset">Cancelar</button>
          <button type="submit">Cadastrar Projeto</button>
        </div>
      </form>
    <div class="text-1"></div>
    <div class="header2">
      <div class="navbar">
        <div class="frame-1000000809">
        <a href="index.html">
          <img class="bras-o-da-uneb-1" src="../static/images/bras-o-da-uneb-10.png" alt="Brasão da UNEB" />
        </a>
        </div>
        <div class="menu">
          <div class="search-bar">
            <div class="state-layer4">
              <div class="leading-icon">
                <div class="container2">
                  <div class="state-layer">
                    <img class="icon3" src="../static/images/icon2.svg" />
                  </div>
                </div>
              </div>
              <div class="content3">
                <div class="supporting-text">Buscar</div>
              </div>
              <div class="trailing-elements">
                <div class="_1st-trailing-icon">
                  <div class="container2">
                    <div class="state-layer">
                      <img class="icon4" src="../static/images/icon3.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="blog">
            <a href="noticias.html" class="not-cias">Notícias</a>
          </div>
          <div class="projects">
            <a href="eventos.html" class="eventos">Eventos</a>
          </div>
          <div class="about">
            <a href="projetos.html" class="projetos">Projetos</a>
          </div>
          <div class="newsletter dropdown">
            <div class="nome">Nome</div>
            <img class="person" src="../static/images/person0.svg" />
            <div class="dropdown-content">
              <a href="cadastrar_projeto.html">Cadastrar Projeto</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
