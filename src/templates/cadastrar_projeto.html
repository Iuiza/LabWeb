<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/vars.css">
  <link rel="stylesheet" href="../static/styles/style_cadastrar_projeto.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="cadastrar-projeto">
    <div class="footer">
      <div class="container">
        <div class="_2025">© 2025</div>
        <div class="menu">
          <div class="twitter">Twitter</div>
          <div class="linked-in">LinkedIn</div>
          <div class="email">Email</div>
          <div class="instagram">Instagram</div>
        </div>
      </div>
    </div>
    <div class="text-area">
      <form action="/submit-projeto" method="POST" enctype="multipart/form-data" class="text-area">
      <!-- Título -->
      <div class="t-tulo-do-porjeto">
        <label for="titulo">Título do Projeto</label>
        <input type="text" id="titulo" name="titulo" placeholder="Digite o título" required />
      </div>

      <!-- Data de Início -->
      <div class="data">
        <label for="data_inicio">Data de Início do Projeto</label>
        <input type="date" id="data_inicio" name="data_inicio" required />
      </div>

      <!-- Professor -->
      <div class="professor">
        <label for="professor">Professor(es)</label>
        <input type="text" id="professor" name="professor" placeholder="Nome do professor" required />
      </div>

      <!-- Curso -->
      <div class="curso2">
        <label for="curso">Curso</label>
        <select id="curso" name="curso" required>
          <option value="">Selecione</option>
          <option value="Sistemas de Informação">Sistemas de Informação</option>
          <option value="Administração">Administração</option>
          <option value="Pedagogia">Pedagogia</option>
        </select>
      </div>

      <!-- Público -->
      <div class="p-blico">
        <label for="publico">Público</label>
        <input type="text" id="publico" name="publico" placeholder="Público alvo" />
      </div>

      <!-- Status -->
      <div class="status">
        <label for="status">Status</label>
        <select id="status" name="status">
          <option value="">Selecione</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
          <option value="em_andamento">Em Andamento</option>
        </select>
      </div>

      <!-- Descrição -->
      <div class="descri-o">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva o projeto..."></textarea>
      </div>

      <!-- Ícone -->
      <div class="imagem">
        <label for="icone">Ícone do Projeto (JPG, JPEG ou PNG)</label>
        <input type="file" id="icone" name="icone" accept=".jpg,.jpeg,.png" />
      </div>

      <!-- Botões -->
      <div class="local-actions">
        <button type="reset" class="secondary-button">Cancelar</button>
        <button type="submit" class="primary-button">Cadastrar</button>
      </div>
    </form>
    <div class="text-1"></div>
    <div class="header2">
      <div class="navbar">
        <div class="frame-1000000809">
        <a href="index.html">
          <img class="bras-o-da-uneb-1" src="../static/images/bras-o-da-uneb-10.png" alt="Brasão da UNEB" />
        </a>
        </div>
        <div class="menu">
          <div class="search-bar">
            <div class="state-layer4">
              <div class="leading-icon">
                <div class="container2">
                  <div class="state-layer">
                    <img class="icon3" src="../static/images/icon2.svg" />
                  </div>
                </div>
              </div>
              <div class="content3">
                <div class="supporting-text">Buscar</div>
              </div>
              <div class="trailing-elements">
                <div class="_1st-trailing-icon">
                  <div class="container2">
                    <div class="state-layer">
                      <img class="icon4" src="../static/images/icon3.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="blog">
            <a href="noticias.html" class="not-cias">Notícias</a>
          </div>
          <div class="projects">
            <a href="eventos.html" class="eventos">Eventos</a>
          </div>
          <div class="about">
            <a href="projetos.html" class="projetos">Projetos</a>
          </div>
          <div class="newsletter dropdown">
            <div class="nome">Nome</div>
            <img class="person" src="../static/images/person0.svg" />
            <div class="dropdown-content">
              <a href="cadastrar_projeto.html">Cadastrar Projeto</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
